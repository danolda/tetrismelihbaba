<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Mobil Tetris</title>
    <link rel="stylesheet" href="style.css">
    <!-- PeerJS Kütüphanesi (Multiplayer bağlantısı için) -->
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="connection-menu">
        <h1>Tetris P2P</h1>
        <p>Senin ID'n: <span id="my-id">Yükleniyor...</span></p>
        <input type="text" id="opponent-id" placeholder="Arkadaşının ID'sini gir">
        <button onclick="connectToPeer()">Bağlan ve Başla</button>
        <p id="status">Bağlantı bekleniyor...</p>
    </div>

    <div id="game-container" style="display:none;">
        <div class="boards">
            <div class="board-wrapper">
                <span>Sen</span>
                <canvas id="tetris" width="240" height="400"></canvas>
                <div id="score">Skor: 0</div>
            </div>
            <div class="board-wrapper small">
                <span>Rakip</span>
                <canvas id="opponent" width="120" height="200"></canvas>
                <div id="opponent-score">Skor: 0</div>
            </div>
        </div>

        <!-- Mobil Kontroller -->
        <div class="controls">
            <div class="row">
                <button class="btn" id="btn-rotate">↻</button>
            </div>
            <div class="row">
                <button class="btn" id="btn-left">⬅</button>
                <button class="btn" id="btn-down">⬇</button>
                <button class="btn" id="btn-right">➡</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
